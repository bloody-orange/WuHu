<div class="page-wrapper">
    <div class="page-header"><h2>Rangliste</h2></div>
    <table class="table">
        <tr>
            <th>Platz</th>
            <th>Name</th>
            <th>Wertung</th>
        </tr>

        <tr *ngFor="let player of sortedPlayers; let i = index">
            <td>#{{ i + 1 }}</td>
            <td>{{ player.Firstname }} "{{player.Nickname}}" {{ player.Lastname }}</td>
            <td>{{ player.CurrentRating?.Value }}</td>
        </tr>
    </table>
</div>
